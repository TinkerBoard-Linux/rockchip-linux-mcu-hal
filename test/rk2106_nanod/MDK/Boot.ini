FUNC void Setup (void) 
{
    SP = _RDWORD(0x03000000);           // Setup Stack Pointer
    PC = _RDWORD(0x03000004);           // Setup Program Counter
}

LOAD Boot.axf INCREMENTAL               // Download

Setup();                                // Setup for Running

